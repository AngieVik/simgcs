<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Casos Glasgow</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0c111d" />
    <link rel="apple-touch-icon" href="/icon-192.png">

    <script>
      // Script para cargar el tema al instante y evitar FOUC (Flash of Unstyled Content)
      (function() {
        const theme = localStorage.getItem('gcs-theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    
    <!-- El uso del CDN de Tailwind no es recomendable para producción. -->
    <!-- Para un rendimiento óptimo, considera instalar Tailwind CSS como un plugin de PostCSS. -->
    <!-- https://tailwindcss.com/docs/installation -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuración de Tailwind para habilitar el modo oscuro por clase
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {},
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Fugaz+One&family=Abril+Fatface&family=IM+Fell+English&family=Lora:ital,wght@0,400..700;1,400..700&family=Luckiest+Guy&family=Special+Elite&display=swap" rel="stylesheet">

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // PWA Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/pwabuilder-sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
